<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="CSS/reg.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>

<body>
    <script src="JS/bloom.js"></script>



    <form method="get">

        <div class="wrapper">
            <div class="container main">
                <div class="row">
                    <div class="col-md-6 side-image">

                                  
                    </div>
                    <div class="col-md-6 right">
                        <div class="input-box">
                            <header>WELCOME TO BLOOM SCHOOL</header>
                            <div class="input-field">
                                <input type="text" class="input" id="firstname" required autocomplete="off">
                                <label for="text">Full Name</label>
                            </div>
                            <div class="input-field">
                                <input type="text" class="input" id="email" required autocomplete="off">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <input type="number" class="input" id="num" required autocomplete="off">
                                <label for="number">Phone</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="pwd" required autocomplete="off">
                                <label for="email">Password</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="cpwd" required autocomplete="off">
                                <label for="email">Confirm Password</label>
                            </div>
                            <div class="input-field">
                                <input type="button" class="submit" value="Sign In" onclick="validation()">

                            </div>
                            <div class="signup">
                                <span>Do you have an account? <a href="loginpage.html">Log in</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>





</body>

</html>
