<html lang="en">

<head>

    <title>Employee_Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/reg.css">
    <script src="../jquery/jquery-3.6.4.min.js"></script>
    <script src="JS/bloom.js"></script>

</head>

<body>

    <div>
        <div class="msg"></div>
        <form method="get">
            <div class="wrapper">

                <div class="container main">
                    <div class="row">
                        <div class="col-md-6 side-image"> </div>
                        <div class="col-md-6 right">
                            <div class="input-box">
                                <header>WELCOME BACK TO BLOOM SCHOOL</header>
                                <div class="input-field">
                                    <input type="text" class="input" id="lemail" required autocomplete="off">
                                    <label for="email">Email</label>
                                </div>
                                <div class="input-field">
                                    <input type="password" class="input" id="pwds" required autocomplete="off">
                                    <label for="email">Password</label>
                                </div>
                                <div class="input-field">
                                    <input type="button" class="submit" value="Sign In">
                                </div>
                                <div class="signup">
                                    <span>Don't have an account? <a href="regform.html">Sign Up</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </form>

    </div>



    <script>
        $(document).ready(function () {
            $(".submit").click(function () {
                var lg = localStorage.getItem("Details");
                var lgn = JSON.parse(lg);
                var us1 = localStorage.getItem("User1");
                var json_us1 = JSON.parse(us1);
                var us2 = localStorage.getItem("User2");
                var json_us2 = JSON.parse(us2);
                var us3 = localStorage.getItem("User3");
                var json_us3 = JSON.parse(us3);
                var us4 = localStorage.getItem("User4");
                var json_us4 = JSON.parse(us4);

                var mail = document.getElementById("lemail").value;
                var Loginpassword = document.getElementById("pwds").value;
                if (lgn != undefined && lgn != undefined && lgn != null && lgn != null && lgn != "" && lgn != "") {
                    if (mail == lgn.email && Loginpassword == lgn.pwd) {
                        alertsuccess("Successful");
                    }
                    else {
                        alertinvalid("Invalid Credential");
                    }
                }
                if (json_us1 != undefined && json_us1 != undefined && json_us1 != null && json_us1 != null && json_us1 != "" && json_us1 != "") {
                    if (mail == json_us1.email && Loginpassword == json_us1.pwd) {
                        alertsuccess("Successful");

                    }
                    else {
                        alertinvalid("Invalid Credential");
                    }
                }

                if (json_us2 != undefined && json_us2 != undefined && json_us2 != null && json_us2 != null && json_us2 != "" && json_us2 != "") {
                    if (mail == json_us2.email && Loginpassword == json_us2.pwd) {
                        alertsuccess("Successful");

                    }
                    else {
                        alertinvalid("Invalid Credential");
                    }

                }

                if (json_us2 != undefined && json_us2 != undefined && json_us2 != null && json_us2 != null && json_us2 != "" && json_us2 != "") {
                    if (mail == json_us3.email && Loginpassword == json_us3.pwd) {
                        alertsuccess("Successful");
                    }
                    else {
                        alertinvalid("Invalid Credential");
                    }
                }

                if (json_us2 != undefined && json_us2 != undefined && json_us2 != null && json_us2 != null && json_us2 != "" && json_us2 != "") {
                    if (mail == json_us4.email && Loginpassword == json_us4.pwd) {
                        alertsuccess("Successful");

                    }
                    else {
                        alertinvalid("Invalid Credential");
                    }

                }

            });
        });

        function alertsuccess(messg) {
            $(".alert").remove();
            $(".msg").append("<center>" + "<div class = alert-success><div class = alert><div class = alert-dismissible>" + messg + "</center>" + "</div>");
            $(".msg").css("background-color", "#39db3c")
            $(".alert").fadeOut(2000);
            setTimeout(function () { path("Bloom.html") }, 3000);
        }

        function alertinvalid(messg) {
            $(".alert").remove();
            $(".msg").append("<center>" + "<div class=alert-danger> <div class=alert> <div class= alert-dismissible fade show> <strong> " + messg + " </center>" + "</div>");
            $(".msg").css("background-color", "#eb4131")
            $(".alert").fadeOut(2000);
        }

        function path(homepage) {
            window.location.assign(homepage);
        }

    </script>




</body>

</html>
